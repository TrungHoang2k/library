<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow book</title>
</head>
<body>
<h1>Borrow book</h1>
<p>
    <a href="/books">Book list</a>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td th:text="${book.name}"></td>
        <td th:text="${book.amount}"></td>
    </tr>
</table>
<p>
    <a th:href="@{/update-book-out/__${book.id}__ }">Borrow this book</a>
</p>
</body>
</html>
